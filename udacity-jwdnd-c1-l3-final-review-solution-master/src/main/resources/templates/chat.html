<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat</title>
</head>
<body>
<form th:object="${chatForm}" action="#" th:action="@{/chat}" method="POST">
    <label for="messageText">Message Text:</label>
    <input id="messageText" type="text" th:field="*{messageText}">
    <label for="messageType">Message Type: </label>
    <select id="messageType" th:field="*{messageType}">
        <option
            th:each="type : ${allMessageTypes}"
            th:value="${type}"
            th:text="${type}"
        >
            Say
        </option>
    </select>
    <label for="messageVolume">Message Volume: </label>
    <select id="messageVolume" th:field="*{messageVolume}">
        <option
                th:each="type : ${allMessageVolumes}"
                th:value="${type}"
                th:text="${type}"
        >
            Say
        </option>
    </select>
    <input type="submit">
</form>
<div th:each="chatMessage : ${chatMessages}">
    MessageId <span th:text="${chatMessage.messageId}">messageId</span>: <span th:text="${chatMessage.username}">Username</span> <span th:text="${chatMessage.mood}">mood</span> says "<span th:text="${chatMessage.messageText}">Hello, world!</span>"
</div>

<div th:each="moodCount : ${moodCounts}">
    count of <span th:text="${moodCount.mood}">mood</span> is <span th:text="${moodCount.count}">count</span>
</div>
</body>
</html>
